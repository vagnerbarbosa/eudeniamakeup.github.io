<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}'); width: 100%;">

  <header class="masthead">
    {% endif %}
    <div class="overlay">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <img src="https://www.vagnerbarbosa.com/eudeniamakeup.github.io/img/posts/01.jpg" alt="Avatar" style="border-radius: 50%;">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
